  "properties": {
    "name": "Maya HALLAY DUFOUR",
    "description": "📬 28, rue Carnot - 86000 POITIERS<br/>Orthophoniste<br/>📞 <a href=\"tel:+33648892976\">06 48 89 29 76</a><br/>📬 <br/><br/>🚌 <br/><span class=\"PCITA\">CITA</span> Carnot<br/><br/><span class=\"P2A\">2A</span> <span class=\"PO\">O</span> <span class=\"P12\">12</span> <span class=\"P13\">13</span> <span class=\"P15\">15</span> Victor Hugo<br/>📧 <a href=\"mailto:maya.hallay@larylab.fr\">maya.hallay@larylab.fr</a><br/>📎 <a href=\"https://larylab.fr\">https://larylab.fr</a><br/><img src=\"img/tw.png alt=\"twitter\" /><a href=\"https://twitter.com/hallaymaya\">@hallaymaya</a><br/><img src=\"img/fb.png alt=\"facebook\" /><a href=\"https://www.facebook.com/lary.lab.1\">@lary.lab.1</a><br/>🪙 50€ par séance. Prévoir entre 5 à 20 séances maximum.<br/>📃 Ne prend pas L'ALD<br/>💬 &laquo;&nbsp;Très bienveillante, expérimentée. Vocologiste Spécialiste Très bienveillante et gentille, beaucoup de conseils, accompagne même hors séances si besoin de questions. Respecte les prénoms. Formée et spécialisée en Féminisation/Virilisation de la voix et de la parole. Voix parlée et chantée. Vocologiste très bienveillante, travaille déjà avec des personnes trans féminines pour des féminisations vocales, est donc à l'aise avec le sujet. Le premier rendez-vous est gratuit pour pouvoir discuter du projet, par contre elle ne peut prendre l'ALD. J'ai eu l'occasion de faire une petite dizaine de séance et j'ai déjà pu trouver une voix.&nbsp;&raquo; – <i>avis posté sur Fransgenre le 27/01/2021</i><br/>💬 &laquo;&nbsp;Complètement géniale, elle se spécialise de plus en plus dans la féminisation vocale donc plutôt adapté MTF. Aucun problème de mégenrage, elle est toujours très sympathique et accompagne vraiment dans les exercices à faire au quotidien. En fonction de vos besoins vous pouvez jongler entre des rendez-vous IRL et des rendez-vous sur Skype, il y a des exercices a faire tout les jours chez soi et elle renvoie toujours un commentaire pour aider à progresser. Une super professionnelle.&nbsp;&raquo;– <i>avis posté sur Fransgenre le 16/10/2020</i><br/>💬 &laquo;&nbsp;nouvelle&nbsp;&raquo; tout à fait convenable que je peux utiliser au quotidien et avec laquelle travailler. Prise de rendez-vous très facile et arrangeant, par mail, tel ou sms, suivi même en dehors de séance avec retours sur les exercices. Une personne de confiance sur Poitiers.&nbsp;&raquo;<br/>💬 &laquo;&nbsp;Maya est une vocologiste très compétente, empathique et bienveillante. Elle maîtrise parfaitement son domaine et le travail de féminisation vocale avec elle est très agréable. Elle adopte un suivie de ses patients même en dehors des séance et nous pousse à nous améliorer. En tant que personne transgenre MtF, j'ai pu remarquer une nette amélioration de ma voix grâce à son aide et en seulement 6 séance, je suis passé d'une voix masculine grave à une voix très féminine. Je recommande chaudement son expertise.&nbsp;&raquo; - <i><a href=\"https://bddtrans.fr/voix/879-hallay-dufour.html\">posté sur BDDTrans le 18/11/2020</a></i><br/>",

    "description": "📬 28, rue Carnot - 86000 POITIERS<br/>Orthophoniste<br/>📞 <a href=\"tel:+33648892976\">06 48 89 29 76</a><br/>📬 <br/><br/>🚌 <br/><span class=\"PCITA\">CITA</span> Carnot<br/><br/><span class=\"P2A\">2A</span> <span class=\"PO\">O</span> <span class=\"P12\">12</span> <span class=\"P13\">13</span> <span class=\"P15\">15</span> Victor Hugo<br/>📧 <a href=\"mailto:maya.hallay@larylab.fr\">maya.hallay@larylab.fr</a><br/>📎 <a href=\"https://larylab.fr\">https://larylab.fr</a><br/><img src=\"img/tw.png alt=\"twitter\" /><a href=\"https://twitter.com/hallaymaya\">@hallaymaya</a><br/><img src=\"img/fb.png alt=\"facebook\" /><a href=\"https://www.facebook.com/lary.lab.1\">@lary.lab.1</a><br/>🪙 50€ par séance. Prévoir entre 5 à 20 séances maximum.<br/>📃 Ne prend pas L'ALD<br/>💬 &laquo;&nbsp;Très bienveillante, expérimentée. Vocologiste Spécialiste Très bienveillante et gentille, beaucoup de conseils, accompagne même hors séances si besoin de questions. Respecte les prénoms. Formée et spécialisée en Féminisation/Virilisation de la voix et de la parole. Voix parlée et chantée. Vocologiste très bienveillante, travaille déjà avec des personnes trans féminines pour des féminisations vocales, est donc à l'aise avec le sujet. Le premier rendez-vous est gratuit pour pouvoir discuter du projet, par contre elle ne peut prendre l'ALD. J'ai eu l'occasion de faire une petite dizaine de séance et j'ai déjà pu trouver une voix.&nbsp;&raquo; – <i>avis posté sur Fransgenre le 27/01/2021</i><br/>💬 &laquo;&nbsp;Complètement géniale, elle se spécialise de plus en plus dans la féminisation vocale donc plutôt adapté MTF. Aucun problème de mégenrage, elle est toujours très sympathique et accompagne vraiment dans les exercices à faire au quotidien. En fonction de vos besoins vous pouvez jongler entre des rendez-vous IRL et des rendez-vous sur Skype, il y a des exercices a faire tout les jours chez soi et elle renvoie toujours un commentaire pour aider à progresser. Une super professionnelle.&nbsp;&raquo;– <i>avis posté sur Fransgenre le 16/10/2020</i><br/>💬 &laquo;&nbsp;nouvelle&nbsp;&raquo; tout à fait convenable que je peux utiliser au quotidien et avec laquelle travailler. Prise de rendez-vous très facile et arrangeant, par mail, tel ou sms, suivi même en dehors de séance avec retours sur les exercices. Une personne de confiance sur Poitiers.&nbsp;&raquo;<br/>💬 &laquo;&nbsp;Maya est une vocologiste très compétente, empathique et bienveillante. Elle maîtrise parfaitement son domaine et le travail de féminisation vocale avec elle est très agréable. Elle adopte un suivie de ses patients même en dehors des séance et nous pousse à nous améliorer. En tant que personne transgenre MtF, j'ai pu remarquer une nette amélioration de ma voix grâce à son aide et en seulement 6 séance, je suis passé d'une voix masculine grave à une voix très féminine. Je recommande chaudement son expertise.&nbsp;&raquo; - <i><a href=\"https://bddtrans.fr/voix/879-hallay-dufour.html\">posté sur BDDTrans le 18/11/2020</a></i>",
